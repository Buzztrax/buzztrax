<html>
<head>
<title>Latencies</title>
<script language="javascript"> 
function toggle(tag,selected) {
  var group = document.getElementsByTagName("div");
  for(var x=0; x<group.length; x++) {
    name = group[x].getAttribute("name");
    if (name == tag) {
      if (group[x].id == selected) {
        group[x].style.display = 'block';
      } else {
        group[x].style.display = 'none';
      }
    }
  }
}
</script>
<style type="text/css">
body {
  font-family: "Sans";
}
a.tab {
  border-style: solid;
  border-width: 1px;
  border-color: #444444;
  padding: 4px;
  margin: 0px;
  background-color: #eeeeee;
  text-decoration: none;
}
div.group {
  border-style: solid;
  border-width: 1px;
  border-color: #444444;
  padding: 0px;
  margin: 3px;
}
div.bar {
  padding-left: 4px;
  padding-right: 4px;
  padding-top: 8px;
  padding-bottom: 8px;
  border-bottom: 1px;
  border-bottom-style: solid;
  background-color: #bbbbbb;
}
</style>
</head>
<body>
  <div class="group">
    <div class="bar">
      <a class="tab" href="javascript:toggle('one','alsasink_def');"   >alsasink_def</a>
      <a class="tab" href="javascript:toggle('one','alsasink_hw');"    >alsasink_hw</a>
      <a class="tab" href="javascript:toggle('one','alsasink_plughw');">alsasink_plughw</a>
      <a class="tab" href="javascript:toggle('one','jacksink_pull');"  >jacksink_pull</a>
      <a class="tab" href="javascript:toggle('one','jacksink_push');"  >jacksink_push</a>
      <a class="tab" href="javascript:toggle('one','pulsesink_pull');" >pulsesink_pull</a>
      <a class="tab" href="javascript:toggle('one','pulsesink_push');" >pulsesink_push</a>
    </div>
           
    <div name="one" id="alsasink_def"    style="display: block;"><img src="alsasink_def.png"   ></div>
    <div name="one" id="alsasink_hw"     style="display: none;" ><img src="alsasink_hw.png"    ></div>
    <div name="one" id="alsasink_plughw" style="display: none;" ><img src="alsasink_plughw.png"></div>
    <div name="one" id="jacksink_pull"   style="display: none;" ><img src="jacksink_pull.png"  ></div>
    <div name="one" id="jacksink_push"   style="display: none;" ><img src="jacksink_push.png"  ></div>
    <div name="one" id="pulsesink_pull"  style="display: none;" ><img src="pulsesink_pull.png" ></div>
    <div name="one" id="pulsesink_push"  style="display: none;" ><img src="pulsesink_push.png" ></div>
  </div>
</body>
</html>
