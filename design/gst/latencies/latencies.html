<html>
<head>
<title>Latencies</title>
<script language="javascript"> 
function toggle(tag,selected) {
  var group = document.getElementsByTagName("div");
  for(var x=0; x<group.length; x++) {
    name = group[x].getAttribute("name");
    if (name == tag) {
      if (group[x].id == selected) {
        group[x].style.display = 'block';
      } else {
        group[x].style.display = 'none';
      }
    }
  }
  group = document.getElementsByTagName("a");
  for(var x=0; x<group.length; x++) {
    name = group[x].getAttribute("name");
    if (name == tag) {
      if (group[x].id == selected) {
        group[x].style.paddingBottom = '1px';
        group[x].style.background = '#ffffff';
      } else {
        group[x].style.paddingBottom = '0px';
        group[x].style.background = '#eeeeee';
      }
    }
  }
}
</script>
<style type="text/css">
body {
  font-family: "Sans";
  background: #999999;
}
a.tab {
  position: relative;
	padding-bottom: 0px; 
  border-style: solid solid none solid;
  border-width: 1px;
  border-color: #444444;
  padding: 4px 4px 0px 4px;
  margin: 0px;
  text-decoration: none;
  color: #000000;
  background: #eeeeee;
}
div.bar {
  margin: 0px 3px 0px 3px;
  padding: 8px 4px 0px 4px;
  border-width: 1px;
  border-style: none;
}
div.img {
  border-style: solid;
  border-width: 1px;
  border-color: #444444;
  padding: 0px;
  margin: 0px 3px 3px 3px;
  background: #ffffff;
}
</style>
</head>
<body>
  <table border="0">
    <tr><td colspan="2"><h1>Compare sinks</h1></td></tr>
    <tr>
      <td>
        <div class="group">

            <a class="tab" name="sinks-a" id="alsasink_def"    href="javascript:toggle('sinks-a','alsasink_def');"   style="padding-bottom: 1px;background: #ffffff">alsasink def</a>
            <a class="tab" name="sinks-a" id="alsasink_hw"     href="javascript:toggle('sinks-a','alsasink_hw');"    >alsasink hw</a>

            <a class="tab" name="sinks-a" id="pulsesink_pull"  href="javascript:toggle('sinks-a','pulsesink_pull');" >pulsesink pull</a>
            <a class="tab" name="sinks-a" id="pulsesink_push"  href="javascript:toggle('sinks-a','pulsesink_push');" >pulsesink push</a>
          </div>
          <div class="img">
            <div name="sinks-a" id="alsasink_def"    style="display: block;"><img src="alsasink_def.png"   ></div>
            <div name="sinks-a" id="alsasink_hw"     style="display: none;" ><img src="alsasink_hw.png"    ></div>
            <div name="sinks-a" id="alsasink_plughw" style="display: none;" ><img src="alsasink_plughw.png"></div>
            <div name="sinks-a" id="jacksink_pull"   style="display: none;" ><img src="jacksink_pull.png"  ></div>
            <div name="sinks-a" id="jacksink_push"   style="display: none;" ><img src="jacksink_push.png"  ></div>
            <div name="sinks-a" id="pulsesink_pull"  style="display: none;" ><img src="pulsesink_pull.png" ></div>
            <div name="sinks-a" id="pulsesink_push"  style="display: none;" ><img src="pulsesink_push.png" ></div>
          </div>
        </div>
      </td>
      <td>
        <div class="group">

            <a class="tab" name="sinks-b" id="jacksink_push"   href="javascript:toggle('sinks-b','jacksink_push');"  >jacksink push</a>
            <a class="tab" name="sinks-b" id="pulsesink_pull"  href="javascript:toggle('sinks-b','pulsesink_pull');" >pulsesink pull</a>
            <a class="tab" name="sinks-b" id="pulsesink_push"  href="javascript:toggle('sinks-b','pulsesink_push');" >pulsesink push</a>

            <div name="sinks-b" id="jacksink_push"   style="display: none;" ><img src="jacksink_push.png"  ></div>
            <div name="sinks-b" id="pulsesink_pull"  style="display: none;" ><img src="pulsesink_pull.png" ></div>
            <div name="sinks-b" id="pulsesink_push"  style="display: none;" ><img src="pulsesink_push.png" ></div>
          </div>
        </div>
      </td>
    </tr>
    <tr><td colspan="2"><h1>Compare buffer sizes</h1></td></tr>
    <tr>
      <td>
        <div class="group">
          <div class="bar">
            <a class="tab" name="bsize-a" id="pulsesink_push"    href="javascript:toggle('bsize-a','pulsesink_push');"   style="padding-bottom: 1px;background: #ffffff">div 1</a>
            <a class="tab" name="bsize-a" id="pulsesink_push_2"  href="javascript:toggle('bsize-a','pulsesink_push_2');" >div 2</a>

            <div name="bsize-b" id="pulsesink_push"   style="display: none;" ><img src="pulsesink_push.png"   ></div>

            <div name="bsize-b" id="pulsesink_push_4" style="display: none;" ><img src="pulsesink_push_4.png" ></div>
          </div>

      </td>
  </table>
</body>
</html>
